<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="Gameplan">
      <div class="topBar"></div>
      <div class="GameplanHigher">
        <div class="card">
          <div class="cardWord"></div>
          <form>
            <input
              type="text"
              class="cardWordInput"
              placeholder="Enter your answer"
            />
          </form>
        </div>
        <div class="StreakCounter">
          <div class="StreakCounterNumber">0</div>
          <div class="StreakCounterText">Streak</div>
        </div>
      </div>
      <div class="GameplanLower">
        <div class="timer">
          <div class="timerText">Time</div>
          <div class="timerValue">00:00</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
