<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="Gameplan">
      <div class="topBar">
        <div class="dropDownMenu">
          <button class="dropDownButton"></button>
          <div class="dropDownContent">
            <a href="#" onclick="chooseWeekdays(),setWordlistChoiceTo1()"
              >Veckodagar</a
            >
            <a href="#" onclick="setWordlistChoiceTo2()">Djur</a>
            <a href="#" onclick="setWordlistChoiceTo3()">Månader</a>
          </div>
        </div>
        <div class="timeCounter"></div>
        <div class="topBarSettings">
          <button
            class="lightDarkMode"
            onclick="toggleLightDarkmode()"
          ></button>
          <button class="soundOnOff"></button>
        </div>
      </div>
      <div class="GameplanHigher">
        <div class="wrongRightTimer">
          <div class="howManyWrong">
            <div class="howManyWrongInnerText">Incorrect</div>
          </div>
          <div class="middleCardTimer" id="middleTimer"></div>
          <div class="howManyRight">
            <div class="howManyRightInnerText">Correct</div>
          </div>
        </div>
        <div class="wordCardsParent">
          <div class="card2">
            <div class="wrongWordTitle">TEST</div>
            <div class="wrongWordTranslation">TEST</div>
          </div>
          <div class="card" id="cardID">
            <div class="cardWord" id="cardWordID"></div>
            <form id="inputForm" autocomplete="off" d>
              <input
                autofocus
                id="input"
                type="text"
                class="cardWordInput"
                placeholder=""
              />
            </form>
            <div class="cardBottom"></div>
          </div>

          <div class="card3">
            <div class="rightWordTitle">TEST</div>
            <div class="rightWordTranslation">TEST</div>
          </div>
        </div>
      </div>
      <div class="GameplanLower">
        <div class="MenuHandler">
          <div
            class="menuitem1"
            onmouseover="moveMenuItem1()"
            onmouseleave="moveMenuItem1Back()"
            onclick="setWordlistChoiceTo3()"
          >
            <div class="menuitem1title">Månader</div>
          </div>
          <div
            class="menuitem2"
            onmouseover="moveMenuItem2()"
            onmouseleave="moveMenuItem2Back()"
            onclick="setWordlistChoiceTo1()"
          >
            <div class="menuitem2title">Veckodagar</div>
          </div>
          <div
            class="menuitem3"
            onmouseover="moveMenuItem3()"
            onmouseleave="moveMenuItem3Back()"
            onclick="setWordlistChoiceTo2()"
          >
            <div class="menuitem3title">Djur</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="Words1.js"></script>
  </body>
</html>
