<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="Gameplan">
      <div class="topBar">
        <div class="dropDownMenu">
          <button class="dropDownButton">Menu</button>
          <div class="dropDownContent">
            <a href="#" onclick="chooseWeekdays()">Veckodagar</a>
            <a href="#">Djur</a>
            <a href="#">Tyska</a>
          </div>
        </div>
      </div>
      <div class="GameplanHigher">
        <div class="card" id="cardID">
          <div class="cardWord" id="cardWordID"></div>
          <form id="inputForm" autocomplete="off">
            <input
              id="input"
              type="text"
              class="cardWordInput"
              placeholder="Enter your answer"
            />
          </form>
          <div class="StreakCounter">
            <div class="StreakCounterIcon">
              <img
                src="Assets/flame.svg"
                alt="StreakCounterIcon"
                id="streakIcon"
              />
              <div class="StreakCounterNumber" id="StreakCounterID">0</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="Words1.js"></script>
  </body>
</html>
